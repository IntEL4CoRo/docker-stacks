singleuser:
  memory:
    limit: 500M
    guarantee: 500M
  cpu:
    limit: 1
    guarantee: 1
  storage:
    type: none
    # dynamic:
    #   storageClass:
    #     local-storage-dir
  # # extraFiles:
  #   notbooks:
  #     /home/yanxiang/Repos/intel4coro/cram/README.MD
  image:
    name: yxzhan/intel4coro
    tag: jupyterhub-0.1.4
  cmd: null

