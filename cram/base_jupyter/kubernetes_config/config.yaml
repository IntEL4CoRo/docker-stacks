debug:
  enabled: true

singleuser:
  memory:
    limit: 1G
    guarantee: 1G
  cpu:
    limit: 1
    guarantee: 1
  storage:
    # type: none
    capacity: 10Gi
    homeMountPath: /home/jovyan/{username}/
    dynamic:
      volumeNameTemplate: volume-{username}
      pvcNameTemplate: claim-{username}
      storageClass:
        local-storage-dir
  image:
    name: jupyter/minimal-notebook
    tag: latest
  defaultUrl: "/lab"
  profileList:
    - display_name: "IntEL4CoRo"
      description: "CRAM teaching environment"
      default: true
      kubespawner_override:
        image: yxzhan/intel4coro:jupyterhub-0.1.5
        cpu_guarantee: 2
        cpu_limit: 8
        mem_guarantee: 4G
        mem_limit: 8G
    - display_name: "GPU Notebook"
      description: "GPU environment"
      kubespawner_override:
        image: cschranz/gpu-jupyter:v1.5_cuda-11.6_ubuntu-20.04_python-only
        cpu_guarantee: 4
        cpu_limit: 8
        mem_guarantee: 8G
        mem_limit: 16G
    - display_name: "Scipy Notebook"
      description: "Scientific Python environment"
      kubespawner_override:
        image: jupyter/scipy-notebook
  cmd: null

hub:
  # image:
  #   name: jupyterhub/k8s-hub-slim
  config:
    Authenticator:
      admin_users:
        - admin
        - user1
        - user2
      allowed_users:
        - user3
        - user4
    # DummyAuthenticator:
    #   password: a-shared-secret-password
    JupyterHub:
      authenticator_class: dummy
